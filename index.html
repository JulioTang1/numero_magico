<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina en Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

<div class="container-fluid" id="contenedor">
    <h1>Adivina el Número</h1>
    <p>Se ha tomado de manera aleatoria un número al azar un número entre 1 y 1000. Adivinalo en 10 intentos o menos. se te indicará si el número ingresado está por encima o per debajo del número mágico</p>

    <div class="form">
        <label for="guessField">Intenta ingresando un número</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Comprueba" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses" ></p>
        <p class="lastResult" id="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    
    <script src="./js/logica.js"></script>
</div>
 
</body>
</html>
